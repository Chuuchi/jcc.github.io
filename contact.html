          <h1 class="contact-text5">Form Contact</h1>

            <input
              type="text"
              placeholder="Username"
              class="contact-textinput input"
            />
          </div>
          <input
            type="text"
            placeholder="Email"
            class="contact-textinput1 input"
          />
          <input
            type="text"
            placeholder="Password"
            class="contact-textinput2 input"
          />
          <input

          />

            class="contact-textinput4 input"
          />
          <input

            placeholder="Your Message"

          />
          <select class="contact-select">

            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
          <select class="contact-select1">
            <option value="Contact Method" selected="">Contact Method</option>
            <option value="Whatsapp">Whatsapp</option>
            <option value="Email">Email</option>
          </select>
          <div class="contact-container2">
            <input type="checkbox" checked="true" class="contact-checkbox" />
            <div class="contact-container3">
              <label class="contact-text6">
                I agree with the terms and conditions
